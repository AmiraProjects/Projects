<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>

    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Madimi+One&family=Acme&display=swap"
    rel="stylesheet">
</head>
<body>
    <header>
        <div class="main-header">
            <img src="assets/header-icon.png" class="icon">
            <h3 class="info-header"><a href="index.html">Cobee The Coder</a></h3>
            <nav>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contacts</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>
    <main>
    <div class="contact-container">
        <div class="illustration">
            <img class="illustration-img" src="assets/phone.png" alt="" width="800px">
        </div>
        <div class="contact">
            <img class="profile-contact-img" src="assets/profile.png" alt="">
            <h1>Contact Me!</h1>
            <p>Please feel free to contact me!</p>
            <h4>Your Information</h4>
            <form action="https://formsubmit.co/amira.n.rachman@gmail.com" autocomplete="off" method="post">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" class="next">
                <div class="form-container">
                    <div class="input-container">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" id="name" name="name" placeholder=" ">
                            <label for="name" class="form-label">Name</label>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" id="city" name="city" placeholder=" ">
                            <label for="city" class="form-label">City</label>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="icon">
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" id="email" name="email" placeholder=" ">
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>

                    <div class="textarea-container">
                        <div class="icon">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div class="form-textarea">
                            <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=" "></textarea>
                            <label for="message" class="form-label">Message</label>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>
    </main>
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Cobee The Junior Programmer</h3>
            <div class="social-media">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-envelope"></i>
            </div>
            <p class="info-center">
                Copyright &copy; 2021. Cobee. All Rights Reserved.
            </p>
        </div>
    </footer>
</body>
</html>
